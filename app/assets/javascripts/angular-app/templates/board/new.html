<div class="modal-header">
  <h4 class="modal-title">New Board</h4>
</div>

<div class="modal-body">
  <form name="" ng-submit="submitBoard(board)">
    <div class="form-group">
      <div class="row">
        <div class="col-xs-12">
          <label>Name</label>
          <input class="form-control" ng-model="board.name">
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-xs-12">
          <label>Description</label>
          <textarea class="form-control" ng-model="board.description"></textarea>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-xs-12">
          <label>Format</label>
          <select ng-model="board.format" ng-options="f.name for f in formats"></select>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-xs-12">
          <label>Section Titles</label>
        </div>
      </div>
      <div class="row form-group" ng-repeat="i in board.format.titles">
        <div class="col-xs-12">
          <input class="form-control" ng-model="i.text">
        </div>
      </div>
      
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </form>
</div>
